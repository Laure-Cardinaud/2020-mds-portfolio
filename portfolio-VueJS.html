<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio Laure Cardinaud</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #dedede;
        }


        /* -----------------------------------------------------------------------début css HEADER */
        nav {
            display: flex;
            flex-direction: row;
            height: 100px;
            justify-content: space-between;
            background-color: #1f1f1f;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 25px;
        }

        .logo img {
            width: 80%;
        }

        .navbar {
            display: flex;
            flex-direction: row;
        }

        ul {
            list-style-type: none;
            margin-right: 25px;
            display: flex;
            align-items: center;
        }

        ul li a {
            text-decoration: none;
            color: #dedede;
            text-transform: uppercase;
            font-size: 1em;
            padding: 15px;
        }

        /* -----------------------------------------------------------------------fin css HEADER */

        /* -----------------------------------------------------------------------début css WRAPPER GALERIE */

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            padding: 10px;
            background-color: #1f1f1f;
        }

        /* -----------------------------------image n&b */

        .wrapper img {
            width: 100%;
            filter: grayscale(100%);
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            transition: all 0.3s ease-out;

        }


        /* -----------------------------------image couleur */

        .wrapper img:hover {
            width: 100%;
            filter: none;

        }


        /*----------------------------------- position des projets */


        .bloc-projet {
            position: relative;
            text-align: center;
            justify-content: space-around;
        }

        .texte-projet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;

        }

        /* -----------------------------------------------------------------------fin css WRAPPER GALERIE */


        /* -----------------------------------------------------------------------début css FOOTER */
        footer {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 3fr 1fr;
            background-color: white;

        }

        .bloc-logo {
            /* border: black 1px solid; */
            grid-column: 1/2;
            grid-row: 1/2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vw;
        }

        .social-media img {
            width: 2vw;
            margin: 3vh 0.5vh;
        }

        .bloc-contact {
            /* border: black 1px solid; */
            grid-column: 2/3;
            grid-row: 1/2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sous-bloc-contact {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
        }


        .icon-contact img {
            width: 2vw;
            padding-right: 1vw;
        }

        .bloc-mentions {
            /* border: black 1px solid; */
            grid-column: 1/3;
            grid-row: 2/3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* -----------------------------------------------------------------------fin css FOOTER */
    </style>
</head>


<body>

    <!-------------------------------------------------------------------------- début html HEADER -->
    <nav>
        <div class="logo">
            <a href="#!"><img src="img/logo-laure.png"></a>
        </div>
        <ul class="navbar">
            <li><a href="#!">A propos</a></li>
            <li><a href="#!">Contact</a></li>
        </ul>

    </nav>
    <!-------------------------------------------------------------------------- fin html HEADER -->





    <!------------------------------------------------------------------------------- début Vue JS -->


    <div id="portfolio">
        <div class="wrapper">
            <div class="bloc-projet" v-for="projet in projets">
                <img class="images" :src="projet.image">
                <div class="texte-projet">
                    <h1 class="titre">{{projet.titre}}</h1>
                    <div class="description">{{projet.description}}</div>
                </div>
            </div>
        </div>
    </div>

                    },

                    {

                    },

                    {
                        titre: "FLAT REPLICANTS",

                        description: "Blade Runner tribute",
                    },

                    {
                        titre: "THE FLEA MARKET LADY",
                        image: "img/duane-hanson-home.jpg",
                        description: "Duane Hanson",

                    {

                        description: "Bijoux, curiosités et petites diableries",

        });

    </script>

    <!-------------------------------------------------------------------------- début html FOOTER -->

    <footer>
        <div class="bloc-logo">
            <div class="logo-footer">
                <img src="img/logo-laure.png" alt="Logo Laure">
            </div>
            <div class="social-media">
                <img src="img/linkedin.png">
                <img src="img/behance.png">

            </div>
        </div>

        <div class="bloc-contact">
            <div class="sous-bloc-contact">
                <div class="icon-contact">
                    <img src="img/placeholder.png">
                </div>

            </div>

                </div>
                <p><a href="mailto:laure.cardinaud@gmail.com">laure.cardinaud@gmail.com</a></p>
            </div>

        <div class="bloc-mentions">

</body>


</html>
