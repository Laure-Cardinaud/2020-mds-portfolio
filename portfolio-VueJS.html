<!doctype html>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }


        /* -----------------------------------------------------------------------CSS HEADER */
        .flex-nav {
            display: flex;
            flex-direction: row;
            height: 100px;
            justify-content: space-between;
            background-color: #1f1f1f;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80%;
        }

        .logo img:hover {
            opacity: 50%;
            transition: all 0.3s ease-out;
        }

        .navbar {
            display: flex;
            flex-direction: row;
        }

        ul {
            list-style-type: none;
            display: flex;
            align-items: center;
        }

        ul li a {
            text-decoration: none;
            color: #dedede;
            text-transform: uppercase;
            font-size: 1em;
            padding: 15px;
        }

        ul li a:hover {
            opacity: 50%;
            transition: all 0.3s ease-out;
        }

        .bloc-logo {
            grid-column: 1/2;
            grid-row: 1/2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .social-media {
            display: flex;
            align-items: center;
            padding: 0px 40px 0px 70px;
        }

        .social-media img {
            width: 2vw;
            margin: 3vh 0.5vh;
            padding: 15px;
        }

        .social-media img:hover{
            opacity: 50%;
            transition: all 0.3s ease-out;
        }


        /* -----------------------------------------------------------------------CSS WRAPPER GALERIE */

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            background-color: #1f1f1f;
        }

        /* -----------------------------------image n&b */

        .wrapper img {
            width: 100%;
            filter: grayscale(100%);
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            transition: all 0.3s ease-out;

        }


        /* -----------------------------------image couleur */

        .wrapper img:hover {
            width: 100%;
            filter: none;

        }


        /*----------------------------------- position des projets */


        .bloc-projet {
            position: relative;
            text-align: center;
            justify-content: space-around;
        }

        .texte-projet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }


        /* -----------------------------------------------------------------------CSS FOOTER */
        footer {
            background-color: white;
            padding: 50px;
        }

        .bloc-mentions {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bloc-mentions a{
            color: black;
        }

        .bloc-mentions a:hover{
            opacity: 50%;
            transition: all 0.3s ease-out;
        }

    </style>
</head>
